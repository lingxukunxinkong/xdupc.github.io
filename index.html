<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空Cave搜索引擎</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        .search-box input {
            width: 400px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .search-box button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .search-box button:hover {
            background: #0056b3;
        }

        .search-engines {
            display: flex;
            justify-content: center;
            gap: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .search-engines button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .search-engines button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>星空CaveAI搜索引擎</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="输入搜索内容...">
            <button onclick="performSearch()">搜索</button>
        </div>
        <div class="search-engines">
            <button onclick="setEngine('google')">Google</button>
            <button onclick="setEngine('baidu')">百度</button>
            <button onclick="setEngine('bing')">Bing</button>
            <button onclick="setEngine('duckduckgo')">DuckDuckGo</button>
        </div>
        <div class="stars" id="stars"></div>
    </div>

    <script>
        let currentEngine = 'google';

        function setEngine(engine) {
            currentEngine = engine;
            alert(`已切换到 ${engine} 搜索引擎`);
        }

        function performSearch() {
            const query = document.getElementById('search-input').value;
            let url = '';

            switch (currentEngine) {
                case 'google':
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'baidu':
                    url = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                    break;
                case 'bing':
                    url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'duckduckgo':
                    url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                    break;
                default:
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }

            window.open(url, '_blank');
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
